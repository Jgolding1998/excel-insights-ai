services:
  - type: web
    name: excel-insights-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    # Explicitly set the Python version to avoid unsupported defaults (e.g. 3.13).
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"