<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Insights AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-    b9IyrNzYjL3Q5Uggv8K5bIFVzVn1MnctdSmnxDfyBlKEDxS3mCWvG8WLa7rUIoHs" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Excel Insights AI</span>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-3">Upload your data</h1>
        <p class="lead">This tool performs intelligent analysis on your spreadsheets. It will summarise your data, check data quality, detect trends, forecast future values and provide a narrative explaining its findings.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select an Excel (.xlsx) or CSV file:</label>
                <input class="form-control" type="file" id="file" name="file" accept=".xls,.xlsx,.csv" required>
            </div>
            <button class="btn btn-success" type="submit">Analyse file</button>
        </form>
    </div>
</body>
</html>
